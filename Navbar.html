<html>
    <head>
        <title>Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <style>
            .navbar {
                background-color: #9f8c8c;
                overflow: hidden;
                /* display: flex; */
            }

            .navbar li {
                float: left;
                list-style-type: none;
                color: rgb(255, 255, 255);
                text-align: center;
                padding: 14px 16px 30px 45px;
                text-decoration: none;
            }

            .navbar li:hover {
                background-color: #ddd;
                color: rgb(169, 158, 158);

            }
            .search {
                float: right;
                padding: 12px;
                margin-top: 8px;
                margin-right: 16px;
                border: none;
                font-size: 17px;
            }
            button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 20px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            button:hover {
                background-color: green;
            }
            marquee{
                color: white;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <marquee>Welcome to our website!</marquee>
            <li><a href="https://www.alliance.edu.in/school/alliance-school-of-advanced-computing">Home</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Services">Services</a></li>
            <li><a href="Contact">Contact</a></li>
            <input class="search" type="text" placeholder="Search...">
        </div>
        <br><br>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>

<!-- 
navbar.html - This HTML file contains the code for a navigation bar (navbar) with links to different sections of a website.
    The navbar includes links to Home, About, Services, and Contact pages.
    It also features a search input field on the right side of the navbar.
    The navbar has a background color and hover effects for the links.
    Additionally, there is a marquee element that displays a welcome message at the top of the navbar.
    A button linking to Flipkart is included below the navbar.
 -->
